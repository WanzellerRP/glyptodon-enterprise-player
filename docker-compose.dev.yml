version: '3.8'

services:
  guacplayer-caixa-dev:
    image: nginx:1.25-alpine
    container_name: guacplayer-caixa-dev
    ports:
      - "8080:80"
    volumes:
      # Montar diretório de desenvolvimento (alterações refletidas em tempo real)
      - ./src/main/webapp:/usr/share/nginx/html:ro
      # Logs do Nginx
      - ./logs:/var/log/nginx
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
    labels:
      - "com.guacplayer.description=GuacPlayer CAIXA - Ambiente de Desenvolvimento"
      - "com.guacplayer.version=1.1.0-caixa-dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: guacplayer-dev-network
